<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roteiros Turísticos</title>
    <link rel="stylesheet" href="estilo-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario-container">
        <h2>Formulário de Inserção de Pacotes Turísticos</h2>
        <form id="formulario">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <label for="incluso">Itens Inclusos:</label>
            <textarea id="incluso" name="incluso" rows="4" required></textarea>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>

            <label for="obs">Observações:</label>
            <input type="text" id="obs" name="obs" required>

            <button type="button" onclick="inserirPacote()">Inserir</button>
        </form>
    </div>

    <hr>

    <div class="container-destinos" id="container-destinos">
    </div>

    <script src="script.js"></script>
</body>
</html>
